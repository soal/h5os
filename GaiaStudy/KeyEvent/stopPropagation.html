<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Event Propagation</title>

<style type="text/css">
#t-daddy {
  border: 1px solid red ;
  width: 600px;
  height: 500px;
}
#one { 
  background-color: pink;
}
#tr_one {
  height: 50%;
}
</style>

<script type="text/javascript">


function load() {
  tr_one = document.getElementById("tr_one");
  tr_one.addEventListener("keydown", function(evt) {
    console.log('In callback of tr_one.');
    evt.stopPropagation();
  }, false);

  tr_two = document.getElementById("tr_two");
  tr_two.addEventListener("keydown", function(evt) {
    console.log('In callback of tr_two.');
    //evt.stopPropagation();
  }, false);

  t_daddy = document.getElementById("t-daddy");
  t_daddy.addEventListener("keydown", function() {
    console.log('In callback of t-daddy.');
  }, false);

  window.addEventListener('keydown', function() {
    console.log('In callback of window.');
  }, true);

}
</script>
</head>

<body onload="load();">

<table id="t-daddy" tabindex="0">
 <tr id="tr_one" tabindex="0">
  <td id="one">one</td>
 </tr>
 <tr id="tr_two" tabindex="0">
  <td id="two">two</td>
 </tr>
</table>

</body>
</html>
