<html>
<head>
<title>Input type</title>
<meta charset='utf-8'>
<style>
  input {
    background-color: green;
  }
</style>
</head>
<body>

<form action="/example/html/form_action.asp" method="get">
  <p>DATE: <input type="date" name="mdate" /></p>
  <p>TIME: <input type="time" name="mtime" /></p>
  <p>TIME: <input type="color" name="mcolor" /></p>

</form>

<p>请单击确认按钮，输入会发送到服务器上名为 "form_action.asp" 的页面。</p>

</body>
</html>
