<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <title>HTML Model</title>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script>
    window.addEventListener('load', function() {
    });
    </script>
    <style>
    button {
      padding: 5px 8px;
      border: 1px solid green;
      background-color: white;
      border-radius: 5px;
      outline: 0;
    }
    button:visited {
      border: 0px;
    }
    button:hover {
      background-color: gray;
      color: white;
    }
    button:active {
      background-color: green;
      color: red;
    }
    </style>
  </head>
  <body>
    <br>
    <br>
    <button data-toggle="collapse" data-target=".dropdown-menu" href="http://www.baidu.com">Collapse</button>
    <ul class="dropdown-menu">
      <li>element A</li>
      <li>element B</li>
      <li>element C</li>
    </ul>
    <br>
    <script type="text/javascript">
    function Plugin(option) {
      return this.each(function() {
        console.log(option);
        console.log(this);
      });
    }
    +function($) {
      var lis = $('li');
      Plugin.call(lis, 'show');
    }(jQuery);

    function getTargetFromTrigger(trigger) {
      var href;
      var target = (href = trigger.attr('href')) && href.replace('http://', '');
      return target;
    }
    $(document).on('click.bs', '[data-toggle="collapse"]', function(evt) {
      var target = getTargetFromTrigger($(this));
      console.log(target);
    });
    </script>
  </body>
</html>
