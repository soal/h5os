<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0px;
    }
    .listener {
      height: 50%;
      box-sizing: border-box;
      border: 1px solid green;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .listener .center_area {
      width: 50%;
      height: 50%;
      background-color: gray;
    }
    .logger {
      height: 50%;
      margin: 0px;
    }
    </style>
    <script>
      console.log("in the inner javascript.");
      var logger = null;
      function getClick(event){
        // console.log(this.id);
        // console.log(this.value);
        // console.log(this.type);
        // console.log(event.target);
        showMsg(event.target.tagName);
      }
      function showMsg(msg) {
        console.log(msg);
        var li = document.createElement('li');
        li.innerText = msg;
        logger.appendChild(li);
      }
      function allEvents(event){
        switch(event.type){
          case "keydown":
          case "keypress":
          case "keyup":
            showMsg(event.target.tagName + "#" + event.type + ": " + event.keyCode + " - " + event.key + "(" + event.charCode + ")");
            // console.log("target: " + event.target);
            break;
          default:
            showMsg(event.target.tagName + "#" + event.type + "(" + event.button + "): " + event.clientX + " * " + event.clientY);
            // console.log("target: " + event.target);
            break;
        }
      }
      function bindEvents(ele) {
        ele.addEventListener("click", allEvents, false);
        ele.addEventListener("dbclick", allEvents, false);
        ele.addEventListener("mousedown", allEvents, false);
        ele.addEventListener("mouseenter", allEvents, false);
        ele.addEventListener("mouseleave", allEvents, false);
//        ele.addEventListener("mousemove", allEvents, false);
        ele.addEventListener("mouseout", allEvents, false);
        ele.addEventListener("mouseover", allEvents, false);
        ele.addEventListener("mouseup", allEvents, false);
        ele.addEventListener("focus", allEvents, false);
        ele.addEventListener("focusin", allEvents, false);
        ele.addEventListener("focusout", allEvents, false);
        ele.addEventListener("keydown", allEvents, false);
        ele.addEventListener("keypress", allEvents, false);
        ele.addEventListener("keyup", allEvents, false);
        ele.addEventListener("scroll", allEvents, false);
        ele.addEventListener("resize", allEvents, false);

        ele.addEventListener("touchstart", allEvents, false);
        ele.addEventListener("touchend", allEvents, false);
        ele.addEventListener("touchcancel", allEvents, false);
        ele.addEventListener("touchleave", allEvents, false);
        ele.addEventListener("touchmove", allEvents, false);
      }
      window.onload = function() {
        var listener = document.querySelector('.listener');
        var centerArea = listener.querySelector('.center_area');
        logger = document.querySelector('.logger');
        // centerArea.onclick = getClick;
        centerArea.addEventListener("click", getClick, false);
        bindEvents(centerArea);
      }
    </script>
  </head>
  <body>
    <div class="listener">
      <div class="center_area"></div>
    </div>
    <ul class="logger"></li>
  </body>
</html>
