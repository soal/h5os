<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <title>HTML Model</title>
    <script>
    /**
     * One difference between childNodes and querySelectorAll:
     * childNodes is dynamic, while the result of querySelectorAll is static
     * although their type is both NodeList.
     */
    window.addEventListener('load', function() {
      childNodes = container.childNodes;
      childs = container.querySelectorAll('li');
      var fourth = document.createElement('li')
      fourth.appendChild(document.createTextNode('item4'));
      container.appendChild(fourth);
    });
    </script>
    <style>
    </style>
  </head>
  <body>
    <br>
    <ul id="container">
      <li id="first">item1</li>
      <li name="second">item2</li>
      <li class="third">item3</li>
    </ul>
    <br>
    <br>
  </body>
</html>
