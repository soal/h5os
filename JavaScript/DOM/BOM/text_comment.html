<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <title>HTML Model</title>
    <script>
    function showProperties(node) {
      console.log('nodeName: ' + node.nodeName);
      console.log('nodeValue: ' + node.nodeValue);
      console.log('parentNode: ' + node.parentNode);
    }
    window.addEventListener('load', function() {
      var content = '<p><span>this is span</span><strong>Element.</strong></p>';
      var block = document.createElement('div');
      var textNode = document.createTextNode(content);
      block.appendChild(textNode);
      document.body.appendChild(block);
      // showProperties(textNode);

      var block2 = document.createElement('div');
      block2.innerHTML = '<!-- A comment -->';
      document.body.appendChild(block2);
      showProperties(block2.firstChild);
    });
    </script>
    <style>
    </style>
  </head>
  <body>
    <br>
    <br>
    <br>
  </body>
</html>
