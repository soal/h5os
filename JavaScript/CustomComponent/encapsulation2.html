<html>
<head>
  <style>
    #host::shadow span {
      color: red;
    }
  </style>
</head>
<body>

<div id="host">
  <span>Light DOM</span>
</div>

<script>
  var host = document.querySelector('div');
  var root = host.createShadowRoot();
  root.innerHTML = "<span>Shadow DOM</span>" + 
                   "<content></content>";
</script>
