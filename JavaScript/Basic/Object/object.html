<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script>
      function loadjs(fileName, callback) {
        if(!fileName) {
          console.log("need to specify a javascript name.");
          return;
        }
        var script, scripts;
        scripts = document.head.getElementsByTagName("script");
        
        for(var i = 0; i < scripts.length; i++) {
          //if(scripts[i].src && (scripts[i].src.match(/\/([a-zA-Z0-9_]*\.js)$/)[1] == fileName)) {
          if(scripts[i].name && scripts[i].name == fileName){
            document.head.removeChild(scripts[i]);
          }
        }
        var script = document.createElement("script");
        script.src = fileName;
        script.type = "text/javascript";
        script.setAttribute('name', fileName);
        script.addEventListener('load', callback(fileName));
        document.head.appendChild(script);
        return script;
      }
      window.onload = function() {
        document.title = "javascript grammer study";
        loadjs("grammer.js", function(fileName){
          console.log('fileName: ' + fileName);
          var grammer = document.head.querySelector('script[name="' + fileName + '"]');
          console.log(grammer);
        });
      }
    </script>
  </head>
  <body></body>
</html>
