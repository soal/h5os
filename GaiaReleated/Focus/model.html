<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script>
    window.addEventListener('focus', function(e) {
      console.log("window listener focus: " + e.target +
        ' -> ' + e.target.innerHTML);
      // console.log(e);
    }, true);
    window.onload = function() {
      var menu = document.querySelector('#menu');
      menu.addEventListener('focus', function(e) {
        console.log("ol listener focus: " + e.target +
          ' -> ' + e.target.innerHTML);
      }, true);
      // var itema = document.querySelector('#itema');
      itema.addEventListener('focus', function(e) {
        console.log("itema listener focus: " + e.target +
          ' -> ' + e.target.innerHTML);
      }, true);
    }
    </script>
  </head>
  <body>
    <br>
    <br>
    <ol id="menu">
      <li tabIndex=-1 id="itema">ItemA</li>
      <li tabIndex=-1>ItemB</li>
      <li tabIndex=-1>ItemC</li>
    </ol>
    <br>
  </body>
</html>
