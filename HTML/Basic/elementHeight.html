    <script type="text/javascript">
    var statusBoard = null;
    function checkReading () {
      console.log('scrollTop: ' + this.scrollTop);
      var scrollToEnd = this.scrollHeight - this.scrollTop === this.clientHeight;
      if (scrollToEnd) {
        document.registration.accept.disabled = true;
      }
      if (statusBoard) {
        statusBoard.innerHTML = scrollToEnd ?
                                "Thank you." :
                                "Please, scroll and read the following text.";
      }
    }

/**
 * height: content height
 * clientHeight: padding included
 * offsetHeight: border included
 * scrollHeight: except clientHeight, scroll area included
 * Another way, box-sizing:
 * content-box, height
 * padding-box, height + padding
 * border-box, height + padding + border
 */
window.addEventListener('load', function () {
  var oToBeRead = document.getElementById("rules");
  var height = window.getComputedStyle(oToBeRead).height;
  console.log('height: ' + height);
  console.log('clientHeight:' + oToBeRead.clientHeight);
  console.log('offsetHeight:' + oToBeRead.offsetHeight);
  console.log('scrollHeight:' + oToBeRead.scrollHeight);
  console.log('offsetParent:' + oToBeRead.offsetParent);
  console.log('offsetTop:' + oToBeRead.offsetTop);
  console.log('offsetLeft:' + oToBeRead.offsetLeft);
  document.registration.accept.checked = true;
  oToBeRead.onscroll = checkReading;

  statusBoard = document.querySelector('.status');

});
    </script>
